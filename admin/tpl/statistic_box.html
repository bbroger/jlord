<div class="col col-3 statistic_box">
    <div class="card box-shadow bg-white radius">
        <div class="card-body justify-content-between">
            <div class="statistic_box_info"> <span class="statistic_box_title">#name#</span>
                <div class="statistic_box_values">
                    <div class="item"><span>#sessions#</span>Sessões</div>
                    <div class="item"><span>#pages#</span>Páginas</div>
                </div>
            </div>
            <span class="statistic_box_icon bg-#color#">
                <i class="fa fa-bar-chart"></i>
            </span>
            <div class="statistic_box_percent">
                <span class="#arrowcolor#">
                    <i class="fa fa-arrow-#arrow#"></i> #compare#%
                </span>#info#
            </div>
        </div>
    </div>
</div>
