<div class="col col-3" id="user#user_id#">
    <div class="card bg-white radius height-100 box-shadow">
        <div class="card-body height-100 flex-direction-column justify-content-between align-items-center center">
            <div class="card-avatar-top round card-body-item">
                <img class="img round" src="#user_avatar#" alt="#user_name#">
            </div>

            <span class="card-body-title card-body-item">#user_name#</span>
            <span class="card-body-item">#user_phone#</span>
            <span class="card-body-item"><strong class="main">#func#</strong></span>
            
            <div class="block width-100 center">
                <a class="btn btn-main radius btn-medium" href="#ADM#/users/user/#user_id#" title="Editar usuário"><i class="fa fa-pencil"></i> Editar</a>
                <a class="btnDelUser btn btn-danger radius btn-medium" href="javascript:void(0);" data-id="#user_id#" title="Excluir usuário"><i class="fa fa-trash"></i> Excluir</a>
            </div>
        </div>
    </div>
</div>
