<div class="box-list" id="page#pg_id#">
    <div class="box-list-icon round bg-light box-shadow"><i class="fa fa-laptop main"></i></div>
    <div class="box-list-content">
        <span class="item">
            <b class="main">#pg_name#</b> • <a class="underline-hover" href="#pg_link#"><b>#pg_title#</b></a>
        </span>

        <p class="item width-100">#pg_description#</p>

        <div class="item">
            <a class="btn btn-main btn-small radius" href="#ADM#/pgs/pg/#pg_id#" title="Editar página">
                <i class="fa fa-pencil"></i> Editar</a>
            <a class="btnDelPg btn btn-danger btn-small radius" data-id="#pg_id#" href="javascript:void(0);" title="Excluir página">
                <i class="fa fa-trash"></i> Excluir
            </a>
        </div>
    </div>
</div>
