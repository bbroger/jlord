<div class="col col-3" id="post#post_id#">
    <div class="card bg-white radius height-100 box-shadow">
        <div class="card-body height-100 flex-direction-column justify-content-between">
            <div class="card-img-top radius">
                <img class="img" src="#post_cover#" alt="#post_title#">
            </div>
            <span class="card-body-item"><strong class="main">#catname#</strong></span>
            <a class="card-body-title card-body-item underline-hover" href="#post_link#" title="Visualizar no site"
                target="_blank">#post_title#</a>

            <div class="card-body-item">
                <span class="item"><i class="fa fa-calendar"></i> #post_date# </span>
                <span class="item"><i class="fa fa-eye"></i> #post_views# Views</span>
            </div>

            <div class="block width-100">
                <a class="btn btn-#editcolor# radius btn-medium" href="#ADM#/posts/post/#post_id#" title="Editar post"><i
                        class="fa fa-pencil"></i> #edittext#</a>
                <a class="btnDelPost btn btn-danger radius btn-medium" href="javascript:void(0);" data-id="#post_id#"
                    title="Excluir Post"><i class="fa fa-trash"></i> Excluir</a>
            </div>
        </div>
    </div>
</div>
