<article class="col col-7 post_single">

    <header>
        <div class="author">
            <a class="avatar round" href="javascript:void(0);" title="#user_name#">
                <img class="round img" src="#user_avatar#" alt="#user_name#">
            </a>
            <div class="author_info">
                <a class="author_name main" href="javascript:void(0);" title="#user_name#">#user_name#</a><br>
                <time datetime="#post_date#">#day# Ã s #hour# hs</time>
            </div>
        </div>

        <a class="category hover-main" href="#linkcat#" title="Em #cat_title#">#cat_title#</a>

        <h1 class="title">#post_title#</h1>

        <p class="description">#post_description#</p>

        <figure class="cover">
            <img class="img" src="#post_cover#" alt="#post_title#">
        </figure>

    </header>

    <div class="post_single_content">

        <div class="post_share">
            <div class="nav">
                <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=#link#%2F&amp;src=sdkpreparse"
                    title="Compartilhar no Facebook" target="_blank">
                    <i class="fa fa-facebook"></i>Compartilhar
                </a>
                <a class="twitter" href="https://twitter.com/intent/tweet?hashtags=#TITLE#&amp;text=#post_title#%20#link#"
                    title="Compartilhar no Facebook" target="_blank">
                    <i class="fa fa-twitter"></i>Twittar
                </a>
            </div>
        </div>

        <div class="post_content_text">
            #post_content#
        </div>

        <div class="post_tags">
            <div class="nav">
                #post_tags#
            </div>
        </div>


        <div class="post_share">
            <div class="nav">
                <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=#link#%2F&amp;src=sdkpreparse"
                    title="Compartilhar no Facebook" target="_blank">
                    <i class="fa fa-facebook"></i>Compartilhar
                </a>
                <a class="twitter" href="https://twitter.com/intent/tweet?hashtags=#TITLE#&amp;text=#post_title#%20#link#"
                    title="Compartilhar no Facebook" target="_blank">
                    <i class="fa fa-twitter"></i>Twittar
                </a>
            </div>
        </div>

    </div>

</article>
