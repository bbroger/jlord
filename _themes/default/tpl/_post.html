<!-- Blog Header -->
<article class="wrapper">
    <div class="container">
        <div class="row">
            <header class="col blog_header">

                <h1>#post_title#</h1>
                <p class="post_desc">#post_description#</p>

                <div class="post_info_header">
                    <a class="avatar round" href="javascript:void(0);" title="Publicado por #user_name#" rel="author">
                        <img class="img round" src="#user_avatar#" alt="#user_name#">
                    </a>
                    <p class="author_date">Publicado por
                        <b>#user_name#</b> em
                        <time datetime="#post_date#">
                            <b>#day# às #hour# hs</b>
                        </time>
                    </p>

                    <a class="post_category" href="#catlink#" title="Em #cat_title#">#cat_title#</a>
                </div>

            </header>

            <div class="col post_container">

                <!--Post midia-->
                <div id="postMidias" class="post_midia box-shadow margin-auto radius" data-video="#post_video#">

                    <div id="postMidiaCover" class="post_cover">
                        <img class="img" src="#defaultimage#" alt="#post_title#" data-delay="#post_cover#">
                        <button class="btn drop-shadow">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="10 6 50 60">
                                <path d=" M 58.313 32.391 L 14.813 6.5 C 14.281 6.187 13.734 6 13.109 6 C 11.406 6 10.016 7.406 10.016 9.125 L 10 9.125 L 10 62.875 L 10.016 62.875 C 10.016 64.594 11.406 66 13.109 66 C 13.75 66 14.281 65.781 14.859 65.469 L 58.313 39.609 C 59.344 38.75 60 37.453 60 36 C 60 34.547 59.344 33.266 58.313 32.391 Z "
                                    fill="rgb(255,255,255)" />
                            </svg>
                        </button>
                    </div>

                </div>

                <!-- Conteúdo -->
                <div class="post_content margin-auto">

                    <div class="post_share">
                        <div class="nav">
                            <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=#post_link#%2F&amp;src=sdkpreparse" title="Compartilhar no Facebook"
                                target="_blank">
                                <i class="fa fa-facebook"></i>Compartilhar
                            </a>
                            <a class="twitter" href="https://twitter.com/intent/tweet?hashtags=jetersonlordano&amp;text=#post_title#%20#post_link#"
                                title="Compartilhar no Facebook" target="_blank">
                                <i class="fa fa-twitter"></i>
                                Twittar
                            </a>
                        </div>
                    </div>

                    <div class="post_content_text">
                        #post_content#
                    </div>

                    <div class="post_tags">
                        <span class="post_content_title_box">Tags:</span>
                        <div class="nav">
                            #post_tags#
                        </div>
                    </div>

                    <div class="post_share">
                        <div class="nav">
                            <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=#post_link#%2F&amp;src=sdkpreparse" title="Compartilhar no Facebook"
                                target="_blank">
                                <i class="fa fa-facebook"></i>Compartilhar
                            </a>
                            <a class="twitter" href="https://twitter.com/intent/tweet?hashtags=jetersonlordano&amp;text=#post_title#%20#post_link#"
                                title="Compartilhar no Facebook" target="_blank">
                                <i class="fa fa-twitter"></i>
                                Twittar
                            </a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</article>

<!-- Comentários Facebook -->
<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="post_comments margin-auto">
                    <h5>DEIXE SEU COMENTÁRIO</h5>
                    <div class="fb-comments" data-href="#post_link#" data-numposts="5"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Blog Posts -->
<section class="wrapper posts_hint">
    <div class="container">
        <div class="row">
            <div class="col">
                <h5>POSTS RECOMENTADOS</h5>
            </div>
        </div>
        <div id="postsContainer" class="row blog_posts justify-content-center align-items-stretch" data-postid="#post_id#"></div>
    </div>
</section>
