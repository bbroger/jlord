<article class="post_box">
    <a class="post_box_img" href="#link#" title="#post_title#"><img class="img" src="#post_cover#"
            alt="Imagem do post #post_title#" title="#post_title#"> </a>
    <div class="post_box_content">
        <div class="post_box_info flex justify-content-between align-items-center">
            <div class="post_box_date"><span><i class="fa fa-calendar"></i> #date#</span></div>
        </div>
        <h2><a href="#link#" title="#post_title#">#post_title#</a></h2>
        <p class="post_box_description">#post_description#</p>
        <div class="post_box_links flex justify-content-between align-items-center"><a class="post_box_more"
                href="#link#" title="Continue lendo">Continue lendo</a><a class="post_box_go" href="#link#"
                title="Ir para o post"><i class="fa fa-arrow-right"></i></a></div>
    </div>
</article>
