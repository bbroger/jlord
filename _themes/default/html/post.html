<article class="post_single bg-white radius">
    <h1 class="post_single_title">#post_title#</h1>
    <p class="post_single_description">#post_description#</p>
    <div class="post_single_midia block">#midia#</div>
    <div class="post_single_content block">
        <div class="post_single_info flex justify-content-between align-items-center">
            <div class="post_single_share">
                <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=#link#%2F&amp;src=sdkpreparse" title="Compartilhar no Facebook" target="_blank">
                    <i class="fa fa-facebook"></i>Compartilhar
                </a>
                <a class="twitter" href="https://twitter.com/intent/tweet?hashtags=#TITLE#&amp;text=#post_title#%20#link#" title="Twittar" target="_blank">
                    <i class="fa fa-twitter"></i>Twittar
                </a>
            </div>
            <span class="post_single_date"><i class="fa fa-calendar"></i> #date#</span>
        </div>
        <div class="post_single_text block">#post_content#</div>
        <nav class="post_single_tags">
            #post_tags#
        </nav>
        <div class="post_single_share">
            <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=#link#%2F&amp;src=sdkpreparse" title="Compartilhar no Facebook" target="_blank">
                <i class="fa fa-facebook"></i>Compartilhar
            </a>
            <a class="twitter" href="https://twitter.com/intent/tweet?hashtags=#TITLE#&amp;text=#post_title#%20#link#" title="Twittar" target="_blank">
                <i class="fa fa-twitter"></i>Twittar
            </a>
        </div>
        <p class="post_single_cta">O que você achou deste conteúdo? Conte nos comentários.</p>
    </div>
</article>
<div class="fb-comments post_single_comments" data-href="#link#" data-width="100%" data-numposts="5"></div>
